<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calcolo del prezzo del biglietto del treno</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>


    <script type="text/javascript" src="./script.js" defer></script>
</head>

<body>

    <header>
        <h1>CALCOLA IL PREZZO DEL TUO BIGLIETTO</h1>
    </header>

    <main>

        <section class="calculator">

            <form action="#" class="row row-cols-3">
                
                <div class="col">
                    <label>Nome Cognome</label>
                    <input type="text" id="name" class="border-1">
                </div>

                <div class="col">
                    <label>Km da percorrere</label>
                    <input type="number" id="km" class="border-1">
                </div>

                <div class="col">
                    <label>Fascia d'et√†</label>
                    <select id="age">
                        <option value="Maggiorenne">Maggiorenne</option>
                        <option value="Minorenne">Minorenne</option>
                        <option value="Over 65 anni">Over 65 anni</option>
                    </select>
                </div>

            </form>

            <div class="row row-cols-2">
                <div>
                    <button id="btn-obtain">Genera</button>
                </div>

                <div>
                    <button id="btn-cancel">Genera</button>
                </div>
            </div>
        </section>

        <section class="ticket-generated">

            <h1>IL TUO BIGLIETTO</h1>

            <div>
                <h2>DETTAGLIO PASSEGGERI</h2>

                <div class="row row-cols-5">

                    <div class="col">
                        <h2>NOME PASSEGGERO</h2>
                        <span id="name">Jon Snow</span>
                    </div>

                    <div class="col">
                        <h3>Offerta</h3>
                        <span id="ticket-type">Biglietto standard</span>
                    </div>

                    <div class="col">
                        <h3>Carrozza</h3>
                        <span id="train-carriage">5</span>
                    </div>

                    <div class="col">
                        <h3>Codice CP</h3>
                        <span id="cp-code">92911</span>
                    </div>

                    <div class="col">
                        <h3>Costo biglietto</h3>
                        <span id="total"></span>
                    </div>

                </div>
            </div>

            

        </section>

    </main>

    
</body>

</html>
