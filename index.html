<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calcolo del prezzo del biglietto del treno</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>


    <script type="text/javascript" src="./script.js" defer></script>
</head>

<body>

    <header>
        
    </header>

    <main class="bg-danger">

        <section class="calculator p-4">

            <div id="title" class="text-center ">
                <h1>CALCOLA IL PREZZO DEL TUO BIGLIETTO</h1>
            </div>

            <div class="bg-light">
                <form action="#" class="row row-cols-3 justify-content-center">
                
                    <div class="col col-auto text-center d-flex flex-column">
                        <label>Nome Cognome</label>
                        <input type="text" id="name" class="border-1">
                    </div>
                
                    <div class="col col-auto text-center d-flex flex-column">
                        <label>Km da percorrere</label>
                        <input type="number" id="km" class="border-1" value="">
                    </div>
                
                    <div class="col col-auto text-center d-flex flex-column">
                        <label>Fascia d'et√†</label>
                        <select id="age" class="d-block">
                            <option value="maggiorenne">Maggiorenne</option>
                            <option value="minorenne">Minorenne</option>
                            <option value="over-65">Over 65 anni</option>
                        </select>
                    </div>
                
                </form>
                
                <div class="row row-cols-2 text-center justify-content-center">
                    <div class="col col-auto">
                        <button type="button" id="btn-obtain">Genera</button>
                    </div>
                
                    <div class="col col-auto">
                        <button id="btn-cancel">Annulla</button>
                    </div>
                </div>
            </div>
            

        </section>

        <section class="ticket-generated p-4">

            <div id="title" class="text-center">
                <h1>IL TUO BIGLIETTO</h1>
            </div>
            
            <div class="bg-light p-3">
                <h2>DETTAGLIO PASSEGGERI</h2>

                <div class="row row-cols-5 bg-light justify-content-between">

                    <div class="col col-4 bg-secondary d-flex flex-column">
                        <span>NOME PASSEGGERO</span>
                        <span id="name">Jon Snow</span>
                    </div>

                    <div class="col col-auto d-flex flex-column">
                        <span>Offerta</span>
                        <span id="ticket-type"></span>
                    </div>

                    <div class="col col-auto d-flex flex-column">
                        <span>Carrozza</span>
                        <span id="train-carriage">0</span>
                    </div>

                    <div class="col col-auto d-flex flex-column">
                        <span>Codice CP</span>
                        <span id="cp-code">92911</span>
                    </div>

                    <div class="col col-auto d-flex flex-column">
                        <span>Costo biglietto</span>
                        <span id="total"></span>
                    </div>

                </div>
            </div>

            

        </section>

    </main>

    
</body>

</html>
